{% extends 'blog/base.html' %}


{% block body %}
  {% for post in posts %}
      <div class="post-section">
         <p> Publish Date: {{ post.publish_date }}</p>
         <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
          <p>{{ post.text|linebreaksbr }}</p>
      </div>
  {% endfor %}
  {% endblock %}
